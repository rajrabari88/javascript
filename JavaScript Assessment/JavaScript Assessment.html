<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Booking Form</title>
</head>
<body>

<h2>Restaurant Booking Form</h2>
<form id="bookingForm">
    <label for="bookingType">Choice of Booking:</label>
    <select id="bookingType" onchange="showOptions()">
        <option value="fullday">Full Day Booking</option>
        <option value="halfday">Half Day Booking</option>
        <option value="hourly">Hourly Booking</option>
    </select><br><br>
    
    <label for="userName">User Name:</label>
    <input type="text" id="userName" required><br><br>
    
    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    
    <label for="noOfPersons">Number of Persons:</label>
    <input type="number" id="noOfPersons" required><br><br>
    
    <div id="dateSection">
        <label for="date">Date:</label>
        <input type="date" id="date" required><br><br>
    </div>
    
    <div id="timeSection">
        <label for="time">Time:</label>
        <input type="time" id="time" required><br><br>
    </div>
    
    <div id="slotSection" style="display:none;">
        <label for="slot">Slot:</label>
        <select id="slot">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
        </select><br><br>
    </div>
    
    <input type="submit" value="Submit">
</form>

<script>
    function showOptions() {
        var bookingType = document.getElementById("bookingType").value;
        var dateSection = document.getElementById("dateSection");
        var timeSection = document.getElementById("timeSection");
        var slotSection = document.getElementById("slotSection");

        dateSection.style.display = "block";
        timeSection.style.display = "block";
        slotSection.style.display = "none";

        if (bookingType === "fullday") {
            timeSection.style.display = "none";
            slotSection.style.display = "none";
        } else if (bookingType === "halfday") {
            timeSection.style.display = "none";
            slotSection.style.display = "block";
        } else if (bookingType === "hourly") {
            dateSection.style.display = "block";
            timeSection.style.display = "block";
            slotSection.style.display = "none";
        }
    }
</script>

</body>
</html>
